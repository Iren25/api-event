<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События</title>
</head>
<body>
<h1>Список событий</h1>

<!-- Форма для отправки JSON на сервер -->
<form id="eventForm">
    <label for="eventName">Название события:</label>
    <input type="text" id="eventName" name="eventName" required><br>

    <label for="eventDescription">Описание события:</label>
    <input type="text" id="eventDescription" name="eventDescription" required><br>

    <button type="submit">Добавить событие</button>
</form>

<h2>Список событий</h2>
<table id="eventsTable">
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <!-- Здесь будут добавлены строки с данными из JSON -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Функция для обновления таблицы событий
        function updateEventList() {
            fetch('http://localhost:8080/events')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#eventsTable tbody');
                    tableBody.innerHTML = ''; // Очистим таблицу перед обновлением

                    data.forEach(event => {
                        const row = document.createElement('tr');

                        const nameCell = document.createElement('td');
                        nameCell.textContent = event.name;

                        const descriptionCell = document.createElement('td');
                        descriptionCell.textContent = event.description;

                        row.appendChild(nameCell);
                        row.appendChild(descriptionCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при получении данных:', error);
                });
        }

        // Обработка отправки формы
        const eventForm = document.querySelector('#eventForm');
        eventForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(eventForm);
            const eventData = {
                name: formData.get('eventName'),
                description: formData.get('eventDescription')
            };

            fetch('http://localhost:8080/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(eventData)
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById('eventName').value = '';
                    document.getElementById('eventDescription').value = '';

                    updateEventList(); // Обновляем список событий после добавления
                })
                .catch(error => {
                    console.error('Ошибка при отправке данных:', error);
                });
        });

        // Инициализируем список событий при загрузке страницы
        updateEventList();
    });
</script>
</body>
</html>
